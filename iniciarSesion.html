<html lang="es">

<body>

            <img class="portadaHorizontal" src="./assets/Portada/portadaHorizontalGrande.png" alt="Portada">
        </div>

                           
        

        <div class="iniciarSesion">
            <a href="./index.html"><img src="./assets/Logo/LOGO4CHICO.png" alt="Logo"></a>
        
            <h2>
                Iniciar sesión
            </h2>
    
           
            <label>

                <input type="password" name="contraseña" placeholder="Contraseña">
            </label>
    
            <button><a href="./index.html">Iniciar sesión</a> </button>
    
            <label>
                <input class="checkbox" type="checkbox" name="condiciones" required>Recordarme

            <p class="p">¿No te has registrado aún?</p>
            <p class="p"><a href="./crearCuenta.html">Crear cuenta</a></p>
    
    
        </div>
    </div>
