<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0714d9716a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Crear cuenta JOFRE Art & Deco</title>
</head>
<body>
    <div class="cuenta">
                
        <div class="portadas">                             
            <img  class="portadaVertical" src="./assets/Portada/portadaVertical.png" alt="Portada">
    
            <img class="portadaHorizontal" src="./assets/Portada/portadaHorizontalGrande.png" alt="Portada">
        </div>
                           
        
        <div class="registrate">
            <a href="./index.html"><img src="./assets/Logo/LOGO4CHICO.png" alt="Logo"></a>
            
            <h2>
                Crear cuenta
            </h2>
    
            <label>
                <input type="text" name="nombre" placeholder="Nombre Completo">
            </label>
    
            <label>
                <input type="email" name="correo" placeholder="Correo Electrónico">
            </label>
            <label>
                <input type="password" name="contraseña" placeholder="Contraseña">
            </label>
    
            <button>Crear cuenta</button>
    
            <label>
                <input class="checkbox" type="checkbox" name="condiciones" required>Acepto las condiciones
            </label>
    
            <p>Al registrarte, aceptas nuestras condiciones de uso.</p>
    
            <p>¿Ya tenes una cuenta? <a href="./iniciarSesion.html"></a></p>
    
    
        </div>
    </div>
    
</body>
</html>
